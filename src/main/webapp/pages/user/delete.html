<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<form th:method="DELETE" th:action="@{/user/delete/{id}(id=${session.currentUser.getId()})}" th:object="${user}">
    <p th:text="${'Are you sure you want to delete it?  ' + user.getEmail()}">VALUE</p>
    <input type="submit" value="Yes "/>
    <a th:href="@{/user/{email}/edit(email=${user.getEmail()})}">No</a>
</form>
</body>
</html>
